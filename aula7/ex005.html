<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Operadores</title>
    <style>
        h1 {
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
        }

        p {
            text-align: justify;
        }

        body {
            background-color: rgb(121, 17, 17);
            color: white;
        }
    </style>
</head>
<body>
    <p>Alguns operadores</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 ** n2
        // + é soma
        // - é subtração
        // * é multiplicação
        // / é divisão real
        // % é resto da divisão inteira
        // ** é potencia
        window.alert(`O resultado da operação ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
