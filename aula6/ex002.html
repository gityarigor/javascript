<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        h1 {
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
        }

        p {
            text-align: justify;
        }

        body {
            background-color: rgb(121, 17, 17);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?'); // vai perguntar o nome
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // concatenação sinal de +
    </script>
</body>
</html>
